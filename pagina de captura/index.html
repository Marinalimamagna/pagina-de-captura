<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Captura - Ofertas Exclusivas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Bem-vindo ao Clube de Ofertas Exclusivas!</h1>
      <p>Cadastre-se para receber promoções e novidades diretamente no seu email.</p>
    </header>
    
    <main class="main-content">
      <img src="imagens/banner promoçao.png" alt="Imagem de fundo de promoções" class="promo-image">
      <div class="capture-box">
        <h2>Não Perca as Novidades!</h2>
        <p>Insira seus dados para ter acesso às ofertas antes de todo mundo.</p>
        
        <form id="captureForm">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <button type="submit">Cadastrar</button>
        </form>
        
        <p id="successMessage" class="success-message" style="display: none;">Cadastro realizado com sucesso! Em breve você receberá nossas ofertas.</p>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
